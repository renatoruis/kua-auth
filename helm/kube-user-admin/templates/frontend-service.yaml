{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kube-user-admin.fullname" . }}-frontend
  labels:
    {{- include "kube-user-admin.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.name }}
      protocol: TCP
      name: {{ .Values.frontend.service.name }}
  selector:
    {{- include "kube-user-admin.frontend.selectorLabels" . | nindent 4 }}
{{- end }} 