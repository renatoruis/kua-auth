{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-user-admin.fullname" . }}
  labels:
    {{- include "kube-user-admin.labels" . | nindent 4 }}
rules:
{{- with .Values.rbac.rules }}
  {{- toYaml . | nindent 2 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kube-user-admin.fullname" . }}
  labels:
    {{- include "kube-user-admin.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kube-user-admin.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "kube-user-admin.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }} 